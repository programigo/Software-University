<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnAdd').on('click', function () {
            let addField = $('#newItem');
            let itemToAdd = addField.val();
            if (itemToAdd != '') {
                let town = $(`<option>${itemToAdd}</option>`);
                let towns = $('#towns');
                towns.append(town);
                addField.val('');
            }
        });

        $('#btnDelete').on('click', function () {
            let towns = $('#towns');
            let selectedTown = towns.find(':selected');
            selectedTown.remove();
        });
    }
</script>
</body>
</html>
